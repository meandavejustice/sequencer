<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/pure-min.css">
    <link rel="stylesheet" href="styles/marketing.css">
    <link rel="stylesheet" href="styles/main.css" type="text/css" media="screen" />
  </head>
  <body>
    <header class="header">
      <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Sequencer</a>
        <ul>
          <li class="pure-menu-selected"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">lalal</a></li>
        </ul>
      </div>
    </header>

    <div class="splash-container">
      <div class="splash" style="width: 80%;">
        <section id="sequence">
          <table class="pure-table pure-table-bordered">
            <thead>
              <tr>
                <th>Tracklist</th>
                <th class="step">1</th>
                <th class="step">2</th>
                <th class="step">3</th>
                <th class="step">4</th>

                <th class="step">5</th>
                <th class="step">6</th>
                <th class="step">7</th>
                <th class="step">8</th>

                <th class="step">9</th>
                <th class="step">10</th>
                <th class="step">11</th>
                <th class="step">12</th>

                <th class="step">13</th>
                <th class="step">14</th>
                <th class="step">15</th>
                <th class="step">16</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <div class="topper"></div>
          <ul class="tracks"></ul>
          <section id="scheduler">
          </section>
        </section>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="content">
        <h2 class="content-head is-center">Scroll to add tracks</h2>

        <div class="pure-g">
          <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
            <button id="play">PAUSE</button>
            <input type="text" id="bpm" name="" value="120" />
            <input type="file" class="upload" name="file" value="" />
            <div class="fileList">
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
